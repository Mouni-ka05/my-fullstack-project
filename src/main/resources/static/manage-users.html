<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Users</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- responsive view -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f2f5;
    }

    header {
      width: 100%;
      background: linear-gradient(to right, #036666, #0f9d58);
      color: #fff;
      padding: 15px 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
    }

    .logo img {
      height: 30px;
      margin-right: 10px;
    }

    .nav-options {
      display: flex;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    .nav-options a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.3s ease;
    }

    .nav-options a:hover {
      opacity: 0.85;
    }

    .profile-icon {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-color: #ffffffcc;
      color: #2e7d32;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
    }

    .container {
      padding: 30px 5%;
    }

    h2 {
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #4caf50;
      color: white;
    }

    button {
      padding: 6px 12px;
      margin-right: 6px;
      background: #f44336;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #d32f2f;
    }

    /* Responsive for small screens */
    @media (max-width: 768px) {
      .nav-options {
        flex-direction: column;
        align-items: flex-end;
        gap: 10px;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .container {
        padding: 20px 15px;
      }

      table, thead, tbody, th, td, tr {
        display: block;
      }

      tr {
        margin-bottom: 15px;
      }

      td {
        border: none;
        border-bottom: 1px solid #ddd;
        position: relative;
        padding-left: 50%;
      }

      td::before {
        position: absolute;
        top: 12px;
        left: 12px;
        width: 45%;
        white-space: nowrap;
        font-weight: bold;
      }

      td:nth-of-type(1)::before { content: "Username"; }
      td:nth-of-type(2)::before { content: "Name"; }
      td:nth-of-type(3)::before { content: "Phone"; }
      td:nth-of-type(4)::before { content: "Email"; }
      td:nth-of-type(5)::before { content: "Address"; }
      td:nth-of-type(6)::before { content: "Actions"; }
    }
  </style>
</head>
<body>
<header>
  <div class="logo">
    <img src="images/image6.png" alt="Logo">
    SmartSeva
  </div>
  <div class="nav-options">
    <a href="admindashboard.html">Dashboard</a>
    <a href="index.html">Logout</a>
    <a href="admin-profile.html" title="Profile">
      <div class="profile-icon" id="profileIcon">A</div>
    </a>
  </div>
</header>

<div class="container">
  <h2>Manage Users</h2>
  <table id="usersTable">
    <thead>
    <tr>
      <th>Username</th>
      <th>Name</th>
      <th>Phone</th>
      <th>Email</th>
      <th>Address</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script src="js/manage_users.js"></script>
</body>
</html>
