<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Complaint Success</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        * {
          box-sizing: border-box;
        }

        body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 0;
  background: url('images/sub.jpg') no-repeat center center fixed;
  background-size: cover;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}


        header {
          background: linear-gradient(to right, #036666, #0f9d58);
          color: #fff;
          padding: 15px 30px;
          display: flex;
          justify-content: space-between;
          align-items: center;
          position: sticky;
          top: 0;
          z-index: 100;
        }

        .logo {
          display: flex;
          align-items: center;
          font-size: 20px;
          font-weight: bold;
        }

        .logo img {
          height: 30px;
          margin-right: 10px;
        }

        .nav-options {
          display: flex;
          align-items: center;
          gap: 16px;
        }

        .nav-options a {
          color: white;
          text-decoration: none;
          font-weight: 500;
          transition: opacity 0.3s ease;
        }

        .nav-options a:hover {
          opacity: 0.85;
        }

        .profile-icon {
          width: 32px;
          height: 32px;
          border-radius: 50%;
          background-color: #ffffffcc;
          color: #2e7d32;
          display: flex;
          align-items: center;
          justify-content: center;
          font-weight: bold;
          font-size: 14px;
        }

        main {
          flex: 1;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          padding: 20px;
          text-align: center;
        }

        .checkmark-circle {
          width: 100px;
          height: 100px;
          position: relative;
          display: inline-block;
          margin-bottom: 20px;
        }

        .checkmark-circle .background {
          width: 100%;
          height: 100%;
          border-radius: 50%;
          background: #1a73e8;
          position: absolute;
          top: 0;
          left: 0;
          animation: pop 0.4s ease-out;
        }

        .checkmark {
          position: absolute;
          top: 50%;
          left: 50%;
          width: 25px;
          height: 50px;
          border-right: 5px solid white;
          border-bottom: 5px solid white;
          transform: translate(-50%, -60%) rotate(45deg);
          animation: tickDraw 0.4s ease forwards;
        }

        @keyframes tickDraw {
          0% { height: 0; width: 0; opacity: 0; }
          100% { height: 50px; width: 25px; opacity: 1; }
        }

        @keyframes pop {
          from { transform: scale(0.5); opacity: 0; }
          to { transform: scale(1); opacity: 1; }
        }

        h2 {
          color: #1a73e8;
          font-size: 22px;
          font-weight: 600;
        }

        .back-btn {
          margin-top: 20px;
          padding: 10px 25px;
          background-color: #1a73e8;
          color: white;
          border: none;
          border-radius: 50px;
          font-size: 15px;
          font-weight: 500;
          cursor: pointer;
          transition: background 0.3s ease;
        }

        .back-btn:hover {
          background-color: #0c58c3;
        }

        @media (max-width: 600px) {
          header {
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
          }

          .nav-options {
            flex-direction: row;
            justify-content: flex-start;
            width: 100%;
            gap: 12px;
          }

          .logo {
            font-size: 18px;
          }

          .back-btn {
            width: 100%;
            max-width: 300px;
          }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="images/image6.png" alt="Logo">
        SmartSeva
    </div>
    <div class="nav-options">
        <a href="dashboard.html">Dashboard</a>
        <a href="index.html">Logout</a>
        <a href="profile.html" title="Profile">
            <div class="profile-icon" id="profileIcon">A</div>
        </a>
    </div>
</header>

<main>
    <div class="checkmark-circle">
        <div class="background"></div>
        <div class="checkmark draw"></div>
    </div>

    <h2>Complaint Registered Successfully!</h2>
    <button class="back-btn" onclick="window.location.href='dashboard.html'">Go to Dashboard</button>
</main>

</body>
</html>
