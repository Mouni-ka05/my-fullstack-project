<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('images/loginpic.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #0a0101;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.85);
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 25px;
      color: #333;
    }

    .login-container input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .login-container input:focus {
      border-color: #929095;
      outline: none;
      box-shadow: 0 0 5px rgba(106, 105, 107, 0.5);
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background: #f2f0f4;
      color: #0b0404;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s ease;
    }

    .login-container button:hover {
      background: #a3a0a9;
    }

    #errorMsg {
      margin-top: 10px;
      color: red;
      font-size: 14px;
    }

    .login-container a {
      display: block;
      margin-top: 20px;
      color: #764ba2;
      text-decoration: none;
      font-size: 14px;
    }

    .login-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Admin Login</h2>
  <form onsubmit="handleAdminLogin(event)">
    <input type="text" id="adminUsername" placeholder="Username" required>
    <input type="password" id="adminPassword" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
</div>

<script src="js/adminlogin.js"></script>

</body>
</html>
