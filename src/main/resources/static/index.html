<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartSeva ‚Äì Municipal Complaint Management System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('images/image.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #090101;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .logo-box {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .logo-box img {
      width: 200px;
      height:auto;
      border-radius: 10px;
    }

    .top-links {
      position: absolute;
      top: 30px;
      right: 30px;
      display: flex;
      gap: 15px;
      z-index: 10;
    }

    .top-links a {
      color: #060000;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      padding: 8px 14px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(3px);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
    }

    .top-links a:hover {
      transform: scale(1.08);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-top: 50px;
      padding-bottom: 30px;
    }

    h1 {
      font-family: 'Poppins', Verdana, sans-serif;
      font-size: 3.5rem;
      color: #3f895b;
      margin-bottom: 12px;
    }

    p.description {
      font-family: 'Poppins', Garamond;
      font-size: 1.3rem;
      color: #0992a4;
      margin-bottom: 50px;
    }

    .login-container {
      display: flex;
      justify-content: center;
      gap: 100px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .login-box {
      width: 280px;
      padding: 50px 20px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.25);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease;
      height: 350px; /* optional if you want fixed height */
    }

    .login-box:hover {
      transform: translateY(-8px);
    }

    .login-box img {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
      border-radius: 50%;
      border: 4px solid #ffffff;
      object-fit: cover;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.35);
    }

    .login-box h2 {
      font-size: 22px;
      color: #1a457d;
      margin-bottom: 20px;
      font-family: 'Poppins', sans-serif;
    }

    .login-box button {
      padding: 14px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #1a457d;
      color: #ffffff;
      cursor: pointer;
      font-weight: 600;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
    }

    .login-box button:hover {
      background-color: #163a66;
    }

    .footer {
      text-align: center;
      padding: 12px;
      font-size: 14px;
      color: #050101;
      text-shadow: 0 1px 4px rgba(0,0,0,0.6);
      background: rgba(255, 255, 255, 0.5);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.4rem;
        margin-top: 60px;
      }

      .login-container {
        flex-direction: column;
        align-items: center;
        gap: 30px;
      }

      .top-links {
        flex-direction: column;
        top: 20px;
        right: 20px;
      }
    }
  </style>
</head>
<body>

<div class="logo-box">
  <img src="images/image6.png" alt="Site Logo">
</div>

<div class="top-links">
  <a href="register.html">Register</a>
  <a href="login.html">Login</a>
</div>

<div class="main-content">
  <h1>Welcome to SmartSeva</h1>
  <p class="description">Smart Solutions for a Smarter City üçÉ‚ú®</p>

  <div class="login-container">
    <div class="login-box">
      <img src="images/administrator.png" alt="Admin Logo">
      <h2>Admin Profile</h2>
      <button onclick="goToAdminLogin()">
        <i class="fa-solid fa-user-shield"></i> Login as Admin
      </button>
    </div>

    <div class="login-box">
      <img src="images/selfie.png" alt="User Logo">
      <h2>User Profile</h2>
      <button onclick="goToUserLogin()">
        <i class="fa-solid fa-user"></i> Login as User
      </button>
    </div>
  </div>
</div>

<div class="footer">
  &copy; 2025 Municipal Services. All rights reserved.
</div>

<script>
  function goToUserLogin() {
    window.location.href = "login.html";
  }

  function goToAdminLogin() {
    window.location.href = "adminlogin.html";
  }
</script>
</body>
</html>
