<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="js/login.js" defer></script> <!-- ✅ FIXED -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('images/loginpic.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #0a0101;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .register-container {
  background: rgba(255, 255, 255, 0.85); /* semi-transparent white */
  padding: 30px 40px;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(0,0,0,0.1);
  width: 320px;
  text-align: center;
}

    h2 {
      margin-bottom: 20px;
    }
    form input {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      width: 105%;
      padding: 12px;
      border: none;
      background: #f3f6f5;
      color: #070202;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #b0b7b9;
    }
    #message {
      margin-top: 15px;
      font-weight: 600;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      color: #4d9696;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="register-container">
  <h2>Login</h2> <!-- ✅ FIXED -->
  <form id="loginForm"> <!-- ✅ FIXED -->
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button> <!-- ✅ FIXED -->
  </form>
  <p id="message"></p>
  <a href="register.html">Don't have an account? Register</a>
</div>
</body>
</html>
